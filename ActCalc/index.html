<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1 class="text-center mt-5">Activities Calculator</h1>

  <!-- User1 -->
  <div class="text-center mx-auto row mt-5">


    <div id="user1" class="text-center row mx-auto">
      <div class="card col">                                                                                             >
        <div class="card-body">
          <h5 class="card-title">User 1</h5>

        <div class="row clearfix">
          <p class="col">Name of Activity</p>
          <p class="col">Number of Hours</p>
        </div>




          <div class="row mt-3">
            <div class="col">
              <input class="form-control mb-2 ml-5" type="text" placeholder="Enter Activity">
              <input class="form-control mb-2 ml-5" type="text" placeholder="Enter Activity">
              <input class="form-control mb-2 ml-5" type="text" placeholder="Enter Activity">
              <input class="form-control mb-2 ml-5" type="text" placeholder="Enter Activity">
              <input class="form-control mb-2 ml-5" type="text" placeholder="Enter Activity">
            </div>

            <div class="col">
              <input id="u1" class="form-control mb-2 ml-2" type="text" placeholder="Enter Hours">
              <input id="u2" class="form-control mb-2 ml-2" type="text" placeholder="Enter Hours">
              <input id="u3" class="form-control mb-2 ml-2" type="text" placeholder="Enter Hours">
              <input id="u4" class="form-control mb-2 ml-2" type="text" placeholder="Enter Hours">
              <input id="u5" class="form-control mb-2 ml-2" type="text" placeholder="Enter Hours">
            </div>

          </div>


          <button id="button1" class="btn btn-lg btn-danger mt-3 ml-5 mr-5" type="button">Total</button>
          <input id="result1" class="ml-2 text-center" type="number">

        </div>
      </div>



      <!-- User2 -->

      <div id="user2" class="text-center row mt-5 ml-5 mr-5">
        <div class="card col ml-5"                                                                                                     >
          <div class="card-body">
            <h5 class="card-title">User 2</h5>

          <div class="row clearfix">
            <p class="col">Name of Activity</p>
            <p class="col">Number of Hours</p>
          </div>



            <div class="row mt-3">
              <div class="col">
                <input class="form-control mb-2 ml-5" type="text" placeholder="Enter Activity">
                <input class="form-control mb-2 ml-5" type="text" placeholder="Enter Activity">
                <input class="form-control mb-2 ml-5" type="text" placeholder="Enter Activity">
                <input class="form-control mb-2 ml-5" type="text" placeholder="Enter Activity">
                <input class="form-control mb-2 ml-5" type="text" placeholder="Enter Activity">
              </div>

              <div class="col">
                <input id="a1" class="form-control mb-2 ml-2" type="text" placeholder="Enter Hours">
                <input id="a2" class="form-control mb-2 ml-2" type="text" placeholder="Enter Hours">
                <input id="a3" class="form-control mb-2 ml-2" type="text" placeholder="Enter Hours">
                <input id="a4" class="form-control mb-2 ml-2" type="text" placeholder="Enter Hours">
                <input id="a5" class="form-control mb-2 ml-2" type="text" placeholder="Enter Hours">
              </div>

            </div>

            <button id="button2" class="btn btn-lg btn-danger mt-3 ml-5 mr-5" type="button">Total</button>
            <input id="result2" class="ml-2 text-center" type="number"><br>

          </div>

        </div>

      </div>

    </div>
  </div>
      <button id="switch" type="button" class="btn btn-lg btn-success mt-5 mx-auto">Switch User</button>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
